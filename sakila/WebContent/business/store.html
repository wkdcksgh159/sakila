<!DOCTYPE html>
<html>
<head>
<title>sakila index</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="aside">
	
	</div>
	<div id="section">
		<h1>Store</h1>
		<div>
			<h2>Store list</h2>
			<table border="1">
				<thead>
					<tr>
						<th>storeId</th>
						<th>managerStaffId</th>
						<th>managerName</th>
						<th>storeAddressId</th>
						<th>StoreAddress</th>
						<th>lastUpdate</th>
					</tr>
				</thead>
				<tbody id="storeSelectListAll">
					
				</tbody>
			</table>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	// aside.html include
	$("#aside").load("/sakila/aside.html");
</script>
<script>
	$.ajax({
		url:"/sakila/StoreSelectListAll",
		method:"POST",
		success:function(json){
			console.log("StoreSelectListAll 서블릿 호출 성공!");
			$(json).each(function(index, item){
				temp = "<tr><td>"+item.storeId+"</td>";
				temp += "<td>"+item.managerStaffId+"</td>";
				temp += "<td>"+item.staffName+"</td>";
				temp += "<td>"+item.addressId+"</td>";
				temp += "<td>"+item.address+"</td>";
				temp += "<td>"+item.lastUpdate+"</td></tr>";
				$("#storeSelectListAll").append(temp);
			});
		}
	});
</script>
</html>
