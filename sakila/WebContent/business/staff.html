<!DOCTYPE html>
<html>
<head>
<title>staff</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="aside">
	
	</div>
	<div id="section">
		<h1>Staff</h1>
		<h2>Staff list</h2>
		<div>
			<table>
				<thead>
					<tr>
						<th>staff_id</th>
						<th>first_name</th>
						<th>last_name</th>
						<th>email</th>
						<th>address</th>
						<th>user_name</th>
					</tr>
				</thead>
				<tbody id="staffListALl">
				</tbody>
			</table>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	// aside.html include
	$("#aside").load("/sakila/aside.html");
	
	$.ajax({
		url:"/sakila/StaffSelectListAll",
		method:"POST",
		success:function(json){
			console.log("StaffSelectListAll 요청 성공!");
			console.log(json);
			$(json).each(function(index, item){
				temp = "<tr><td>"+item.staffId+"</td>";
				temp += "<td>"+item.firstName+"</td>";
				temp += "<td>"+item.lastName+"</td>";
				temp += "<td>"+item.eMail+"</td>";
				temp += "<td>"+item.address.address+"</td>";
				temp += "<td>"+item.userName+"</td></tr>";
				$("#staffListALl").append(temp);
			});
		}
	});
</script>
</html>
