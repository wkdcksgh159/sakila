<!DOCTYPE html>
<html>
<head>
<title>sakila index</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	body {
		padding: 0;
		margin: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
		background-position: 0 0;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		position: relative;
		overflow-y: auto;
		display:inline-block
	}
	
	#aside {
		width: 200px;
		height: 3000px;
		position: fixed;
		background: orange;
		overflow: hidden;
		float: left;
	}
	
	#section {
		margin-left: 300px;
		background: white;
	}
	
</style>
</head>
<body>
	<div id="aside">
	
	</div>
	<div id="section">
		<h1>Store</h1>
		<div>
			<h2>add Store</h2>
			
		</div>
		<div>
			<h2>Store list</h2>
			<table border="1">
				<thead>
					<tr>
						<th>staff_id</th>
						<th>first_name</th>
						<th>last_name</th>
						<th>address_id</th>
						<th>email</th>
						<th>store_id</th>
						<th>active</th>
						<th>user_name</th>
						<th>password</th>
						<th>last_update</th>
					</tr>
				</thead>
				<tbody id="staffSelectListAll">
					
				</tbody>
			</table>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	// aside.html include
	$("#aside").load("/sakila/aside.html");
</script>
<script>
	$.ajax({
		url:"/sakila/StaffSelectListAll",
		method:"POST",
		success:function(json){
			console.log("StaffSelectListAll 서블릿 호출 성공!");
			$(json).each(function(index, item){
				temp = "<tr><td>"+item.staffId+"</td>";
				temp += "<td>"+item.firstName+"</td>";
				temp += "<td>"+item.lastName+"</td>";
				temp += "<td>"+item.addressId+"</td>";
				temp += "<td>"+item.eMail+"</td>";
				temp += "<td>"+item.storeId+"</td>";
				temp += "<td>"+item.active+"</td>";
				temp += "<td>"+item.userName+"</td>";
				temp += "<td>"+item.password+"</td>";
				temp += "<td>"+item.lastUpdate+"</td></tr>";
				$("#staffSelectListAll").append(temp);
			});
		}
	});
</script>
</html>
